---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: keystone
data:
  chart_name: keystone
  release: keystone
  namespace: openstack
  wait:
    timeout: 1800
    labels:
      release_group: osh-keystone
  test:
    enabled: false
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
    pre:
      delete:
        - type: job
          labels:
            release_group: osh-keystone
        - type: pod
          labels:
            release_group: osh-keystone
            component: test
  values:
    endpoints:
      identity:
        name: keystone
        namespace: openstack
        auth:
          admin:
            password: ${KEYSTONE_ADMIN_PASSWORD}
      oslo_cache:
        auth:
          memcache_secret_key: ${KEYSTONE_AUTHTOKEN_MEMCACHED_SECRET_KEY}
      oslo_db:
        auth:
          admin:
            password: ${DB_ADMIN_PASSWORD}
          keystone:
            password: ${KEYSTONE_DB_PASSWORD}
      oslo_messaging:
        auth:
          admin:
            username: rabbitmq-admin
            password: ${RABBITMQ_ADMIN_PASSWORD}
          keystone:
            username: keystone-rabbitmq-user
            password: ${KEYSTONE_RABBITMQ_USER_PASSWORD}
    labels:
      api:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        api: 2
  source:
    type: local
    location: ${OSH_PATH}
    subpath: keystone
    reference: master
  dependencies:
    - helm-toolkit

